<!DOCTYPE html>
<html>
	<head>
		<title>Markham Connect</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="nav">
			<ul>
				<li><button id="homeButton">Home</button></li>
				<li><button id="announcementsButton">Announcements</button></li>
				<li><button id="queuesButton">Virtual Queues</button></li>
				<li><button id="servicesButton">City Services</button></li>
				<li><button id="eventsButton">Upcoming Events</button></li>
			</ul>
		</div>
		<div id="content">
			<section id="homeSection">
				<h1>Markham Connect</h1>
				<p><em>Welcome!</em></p>
				<p>This is your one-stop shop for all things Markham.</p>
			</section>
			<section id="announcementsSection">
				<h1>Announcements</h1>
				<div id="announcements"></div>
			</section>
			<section id="queuesSection">
				<h1>Virtual Queues</h1>
			</section>
			<section id="servicesSection">
				<h1>City Services</h1>
				<ul>
					<li><button id="wintermaintenanceButton">Winter Maintenance</button></li>
					<li><button id="pathwaysButton">Pathways, Trails, and Bike Routes</button></li>
				</ul>
			</section>
			<section id="wintermaintenanceSection">
				<h1>Winter Maintenance</h1>
				<iframe src="https://www.aatracking.com/markham/wintermaintenance.html" title="winter maintenance"></iframe>
			</section>
			<section id="pathwaysSection">
				<h1>Pathways, Trails, and Bike Routes</h1>
				<iframe src="https://maps.markham.ca/html5viewer/index.html?viewer=navigatemarkham" title="pathways"></iframe>
			</section>
			<section id="eventsSection">
				<h1>Upcoming Events</h1>
				<iframe src="https://www.todocanada.ca/city/toronto/york-events/" title="events"></iframe>
			</section>
		</div>
		<script src="script.js"></script>
	</body>
</html>
