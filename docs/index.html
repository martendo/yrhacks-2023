<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Markham Connect</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="nav">
			<div id="google_translate_element"></div>
			<ul>
				<li><button id="homeButton">Home</button></li>
				<li><button id="announcementsButton">Announcements</button></li>
				<li><button id="queuesButton">Virtual Queues</button></li>
				<li><button id="servicesButton">City Services</button></li>
				<li><button id="eventsButton">Upcoming Events</button></li>
			</ul>
		</div>
		<div id="content">
			<section id="homeSection">
				<span id = "banner">
					<img src="https://github.com/martendo/yrhacks-2023/blob/master/Untitled%20drawing.png?raw=true"></a>
				</span>
				<p><em>Welcome!</em></p>
				<p>This is your one-stop shop for all things Markham.</p>
				<a href="https://martendo-github-io.translate.goog/yrhacks-2023/?_x_tr_sl=en&_x_tr_tl=fr&_x_tr_hl=en&_x_tr_pto=wapp"><button class="translation">En Français?</button></a>
				<a href="https://martendo-github-io.translate.goog/yrhacks-2023/?_x_tr_sl=auto&_x_tr_tl=zh-CN&_x_tr_hl=en&_x_tr_pto=wapp"><button class="translation">简体中文?</button></a>
				<a href="https://martendo-github-io.translate.goog/yrhacks-2023/?_x_tr_sl=en&_x_tr_tl=zh-TW&_x_tr_hl=en&_x_tr_pto=wapp"><button class="translation">簡體中文?</button></a>
				<p></p>
				<a href="https://martendo-github-io.translate.goog/yrhacks-2023/?_x_tr_sl=en&_x_tr_tl=ta&_x_tr_hl=en&_x_tr_pto=wapp"><button class="translation">தமிழில்?</button></a>
				<a href="https://martendo-github-io.translate.goog/yrhacks-2023/?_x_tr_sl=en&_x_tr_tl=fa&_x_tr_hl=en&_x_tr_pto=wapp"><button class="translation">به فارسی؟</button></a>
				<a href="https://martendo-github-io.translate.goog/yrhacks-2023/?_x_tr_sl=en&_x_tr_tl=ur&_x_tr_hl=en&_x_tr_pto=wapp"><button class="translation">اردو میں؟</button></a>
				<div id="chatBox">
					<h2>Virtual AI Assistance</h2>
					<div id="chatMessageBox"></div>
					<textarea id="chatInput" placeholder="Ask anything..."></textarea><button id="chatSend">Send</button>
				</div>
			</section>
			<section id="announcementsSection">
				<h1>Announcements</h1>
				<select id="announcementSortOrder">
					<option value="0">Sort by newest</option>
					<option value="1">Sort by oldest</option>
					<option value="2">Sort by name</option>
				</select>
				<div id="announcements"></div>
			</section>
			<section id="queuesSection">
				<h1>Virtual Queues</h1>
				<table>
					<tr>
						<td><label for="queueName">Queue:</label></td>
						<td>
							<select id="queueName"></select>
						</td>
					</tr>
					<tr>
						<td><label for="userName">Name:</label></td>
						<td><input type="text" id="userName"></td>
					</tr>
					<tr>
						<td><label for="userContact">Contact:</label></td>
						<td><input type="text" id="userContact"></td>
					</tr>
				</table>
				<br>
				<button id="enqueue">Join Queue</button>
				<table id="queuesTable">
					<tbody id="queues"></tbody>
				</table>
			</section>
			<section id="servicesSection">
				<h1>City Services</h1>
				<table id="servicesTable">
					<tr>
						<td><img alt="" src="https://www.richmondhill.ca/en/resources/Landing-Pages/landing-page-winter-maintenance.jpg" style="max-width:500px; max-height:250px; width: auto; height: auto; margin-bottom: 1em;"></td>
						<td><img alt="" src="https://d10j3mvrs1suex.cloudfront.net/s:bzglfiles/u/307069/8bb2eb46a080cfe85574369d98ebcca704ff739f/original/img-9902.jpg/!!/b%3AW1sicmVzaXplIiwxODAwXSxbIm1heCJdLFsid2UiXV0%3D/meta%3AeyJzcmNCdWNrZXQiOiJiemdsZmlsZXMifQ%3D%3D.jpg" style="max-width:500px; max-height:225px; width: auto; height: auto; margin-bottom: 1em;"></td>
						<td><img alt="" src="https://psychologistsassociation.ab.ca/wp-content/uploads/2022/02/ECP-2.png" style="max-width:500px; max-height:225px; width: auto; height: auto; margin-bottom: 1em;"></td>
					</tr>
					<tr>
						<td><button id="wintermaintenanceButton">Winter Maintenance</button></td>
						<td><button id="pathwaysButton">Pathways, Trails, and Bike Routes</button></td>
						<td><button id="moreresourcesButton">More City of Markham Resources</button></td>
					</tr>
				</table>
			</section>
			<section id="wintermaintenanceSection">
				<h1>Winter Maintenance</h1>
				<iframe src="https://www.aatracking.com/markham/wintermaintenance.html" title="winter maintenance"></iframe>
			</section>
			<section id="pathwaysSection">
				<h1>Pathways, Trails, and Bike Routes</h1>
				<iframe src="https://maps.markham.ca/html5viewer/index.html?viewer=navigatemarkham" title="pathways"></iframe>
			</section>
			<section id="moreresourcesSection">
				<h1>More City of Markham Resources</h1>
				<iframe src="https://www.markham.ca/wps/portal/home/business/msbc/12-resource-links" title="more resources"></iframe>
			</section>
			<section id="eventsSection">
				<h1>Upcoming Events</h1>
				<iframe src="https://www.todocanada.ca/city/toronto/york-events/" title="events"></iframe>
			</section>
		</div>
		<div id="queueTurnModal" class="modal">
			<div class="modalContent">
				<div class="modalHeader"><h1>It's your turn!</h1></div>
				<div class="modalFooter">
					<button id="queueTurnModalOk">OK</button>
				</div>
			</div>
		</div>
		<div id="announcementModal" class="modal">
			<div class="modalContent">
				<div class="modalHeader"><h1>New Announcement!</h1></div>
				<div class="modalBody" id="newAnnouncement"></div>
				<div class="modalFooter">
					<button id="announcementModalOk">OK</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
		<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
		<script type="text/javascript">
			function googleTranslateElementInit() {
				new google.translate.TranslateElement({pageLanguage: "en", layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, "google_translate_element");
			}
		</script>
	</body>
</html>
